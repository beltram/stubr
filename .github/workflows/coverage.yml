name: coverage

on: [ push ]
jobs:
  test:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - uses: Swatinem/rust-cache@v1
      - name: Coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: --ignore-tests --ciserver github-ci --coveralls ${{ secrets.COVERALLS_TOKEN }}