[package]
name = "stubr"
version = "0.4.9"
edition = "2018"
authors = ["Beltram Maldant"]
description = "Wiremock implemented in Rust"
homepage = "https://github.com/beltram/stubr"
repository = "https://github.com/beltram/stubr"
license = "Apache-2.0"
keywords = ["cli", "mock", "test", "contract", "http"]
categories = ["command-line-utilities", "development-tools::testing"]

include = ["/src/*", "/Cargo.toml"]

[dependencies]
stubr-attributes = { path = "../attributes", version = "0.4.9", optional = true }
wiremock = "0.5.7"
anyhow = "1.0.44"
async-trait = "0.1.51"
serde_json = "1.0.68"
http-types = "2.12.0"
itertools = "0.10.1"
const_format = "0.2.21"
regex = "1.4.6"
jsonpath_lib = { git = "https://github.com/beltram/jsonpath", rev = "ca0bcfcdc8c3eb9ae86459aad31a7a59a1f00a9f" }
handlebars = "=3.5.3"
lazy_static = "1.4.0"
base64 = "0.13.0"
futures = "0.3.17"
chrono = "0.4.19"
simpledateformat = "0.1.2"
humantime = "2.1.0"
chrono-tz = "0.6.0"
percent-encoding = "2.1.0"
log = "0.4.14"
http = "0.2.5"
serde = { version = "1.0.129", features = ["derive"] }
async-std = { version = "1.10.0", features = ["attributes"] }

isahc = { version = "1.5.0", optional = true }
reqwest = { version = "0.11.5", optional = true }

json_value_merge = { version = "1.1.0", optional = true }
rand_xorshift = { version = "0.3.0", optional = true }
rand = { version = "0.8.4", optional = true }
regex-syntax = { version = "0.6.25", optional = true }
rand_regex = { version = "0.15.1", optional = true }
actix-web = { version = "3.3.2", optional = true }
actix-http = { version = "2.2.0", optional = true }
actix-service = { version = "1.0.6", optional = true }

warp = { version = "0.3.1", default-features = false, optional = true }
warp-reverse-proxy = { version = "0.4.0", optional = true }
tokio = { version = "1.12.0", optional = true }

[dev-dependencies]
stubr = { path = ".", features = ["record", "record-isahc", "record-reqwest", "verify-actix"] }
surf = "2.3.1"
tempfile = "3.2.0"
asserhttp = { version = "0.2.1", features = ["surf", "isahc", "reqwest"] }
isahc = { version = "1.5.0", features = ["json"] }
tokio = { version = "1.12.0", features = ["macros", "rt-multi-thread"] }
criterion = { version = "0.3.5", features = ["async_std", "html_reports"] }
actix-rt = "2.2.0"

[[bench]]
name = "startup"
path = "benches/startup.rs"
harness = false

[[bench]]
name = "matching"
path = "benches/matching.rs"
harness = false

[[bench]]
name = "response"
path = "benches/response.rs"
harness = false

[[bench]]
name = "templating"
path = "benches/templating.rs"
harness = false

[features]
default = ["attributes"]
cloud = []
verify = ["rand", "rand_xorshift", "regex-syntax", "rand_regex", "json_value_merge"]
verify-actix = ["verify", "actix-web", "actix-http", "actix-service"]
record-isahc = ["isahc"]
record-reqwest = ["reqwest"]
attributes = ["stubr-attributes"]
record = ["warp", "warp-reverse-proxy", "tokio"]