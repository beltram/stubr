[package]
name = "stubr"
version = "0.3.1"
edition = "2018"
authors = ["Beltram Maldant"]
description = "Wiremock implemented in Rust"
homepage = "https://github.com/beltram/stubr"
repository = "https://github.com/beltram/stubr"
license = "Apache-2.0"
keywords = ["cli", "mock", "test", "contract", "http"]
categories = ["command-line-utilities", "development-tools::testing"]

include = ["/src/*", "/Cargo.toml"]

[dependencies]
wiremock = "0.5.1"
anyhow = "1.0.38"
async-trait = "0.1.48"
serde_json = "1.0.64"
http-types = "2.10.0"
itertools = "0.10.0"
const_format = "0.2.13"
regex = "1.4.3"
jsonpath_lib = "0.2.6"
handlebars = "3.5.3"
lazy_static = "1.4.0"

[dependencies.serde]
version = "1.0.124"
features = ["derive"]

[dependencies.async-std]
version = "1.9.0"
features = ["attributes"]

[dev-dependencies]
surf = "2.2.0"
tempfile = "3.2.0"

[dev-dependencies.criterion]
version = "0.3.4"
features = ["async_std", "html_reports"]

[[bench]]
name = "startup"
harness = false

[[bench]]
name = "matching"
harness = false

[[bench]]
name = "response"
harness = false

[features]
iso = []